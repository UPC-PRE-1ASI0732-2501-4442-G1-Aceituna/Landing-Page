<section id="join-section" class="py-20 bg-gradient-to-br from-green-600 to-emerald-700 text-white relative overflow-hidden">
  <div class="container mx-auto px-4 relative z-10">
    <div class="flex flex-col md:flex-row items-center justify-between">
      <div class="md:w-1/2 mb-8 md:mb-0">
        <h2 class="text-3xl font-bold mb-4">{{ 'join.title' | translate }}</h2>
        <p class="text-xl mb-6">{{ 'join.journey' | translate }}</p>
        <form class="flex space-x-2" (submit)="onSubmit()">
          <input class="flex-grow bg-white text-gray-900 rounded px-4 py-2" type="email" [(ngModel)]="email" name="email" required/>
          <button (click)="redirectToExternalPage()" type="submit" class="bg-white text-green-600 hover:bg-green-100 rounded px-4 py-2">
            {{ 'join.register' | translate }}
          </button>
        </form>
      </div>
      <div class="md:w-1/2 flex justify-center">
        <div class="relative">
          <div class="absolute inset-0 bg-white/20 backdrop-blur-md transform -rotate-6 rounded-lg"></div>
          <img src="./happypeoplebike.jpg" class="relative z-10 rounded-lg shadow-lg"/>
        </div>
      </div>
    </div>
  </div>
  <div class="absolute bottom-0 right-0 w-64 h-64 bg-green-500 rounded-full transform translate-x-1/2 translate-y-1/2 opacity-50"></div>
  <div class="absolute top-0 left-0 w-48 h-48 bg-emerald-500 rounded-full transform -translate-x-1/2 -translate-y-1/2 opacity-50"></div>
</section>
