<section id="about-section" class="py-20 bg-gradient-to-br from-green-50 to-emerald-100 relative overflow-hidden">
  <div class="container mx-auto px-4 relative z-10">
    <h2 class="text-3xl font-bold text-center text-green-800 mb-12">{{ 'about.title' | translate }}</h2>
    <div class="flex flex-wrap -mx-4">

      <div class="w-full md:w-1/2 px-4 mb-8 md:mb-0">
        <h3 class="text-2xl font-bold text-green-700 mb-4">{{'about.ourteam'| translate}}</h3>
        <div class="relative">
          <div class="absolute inset-0 bg-gradient-to-r from-green-300 to-emerald-300 transform rotate-3 rounded-lg"></div>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/watch?v=UFqRGq8VyIg"
            title="YouTube video player - Equipo"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
            class="relative z-10 rounded-lg shadow-lg">
          </iframe>
        </div>
      </div>

      <div class="w-full md:w-1/2 px-4">
        <h3 class="text-2xl font-bold text-green-700 mb-4">{{'about.ourproduct' | translate}}</h3>
        <div class="relative">
          <div class="absolute inset-0 bg-gradient-to-r from-green-300 to-emerald-300 transform rotate-3 rounded-lg"></div>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/watch?v=Na3BHmdkkm0&t=14s"
            title="YouTube video player - Producto"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
            class="relative z-10 rounded-lg shadow-lg">
          </iframe>
        </div>
      </div>
    </div>
    <div class="w-full px-4 mt-8">
      <h3 class="text-2xl font-bold text-green-700 mb-4">{{ 'about.story' | translate }}</h3>
      <p class="text-gray-600 mb-6">{{ 'about.showeare' | translate }}</p>
      <h3 class="text-2xl font-bold text-green-700 mb-4">{{ 'about.ourmission' | translate }}</h3>
      <p class="text-gray-600 mb-6">{{ 'about.whatareourmission' | translate }}</p>
    </div>
  </div>
  <div class="absolute top-1/2 right-0 w-64 h-64 bg-green-200 rounded-full transform translate-x-1/2 -translate-y-1/2"></div>
  <div class="absolute bottom-0 left-0 w-48 h-48 bg-emerald-200 rounded-full transform -translate-x-1/2 translate-y-1/2"></div>
</section>
