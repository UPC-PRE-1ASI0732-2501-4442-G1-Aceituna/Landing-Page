<section id="main-section" class="relative py-20 overflow-hidden bg-green-100">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row items-center">
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h1 class="text-4xl md:text-5xl font-bold text-green-800 mb-4">{{'main.theme' | translate}}</h1>
        <p class="text-xl text-green-600 mb-6">{{ 'main.subtitle' | translate }}</p>
        <button (click)="redirectToExternalPage()" class="bg-green-600 text-white hover:bg-green-700 rounded px-4 py-2">{{'main.journey' | translate}}</button>
      </div>
      <div class="md:w-1/2 relative">
        <div class="absolute inset-0 bg-gradient-to-r from-green-300 to-emerald-300 rounded-full transform rotate-45"></div>
        <img src="./a.jpg" alt="Students riding bikes" class="relative z-10 rounded-full mx-auto" />
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-full p-4 shadow-lg">
          <svg class="h-12 w-12 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 13H5l7-8m0 0l7 8-7-8z" />
          </svg>
        </div>
      </div>
    </div>
  </div>

    <path fill="#ffffff" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,208C1248,224,1344,192,1392,176L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
  </svg>
</section>
