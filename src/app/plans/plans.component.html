<section id="plans-section" class="py-20 bg-white relative overflow-hidden">
  <div class="container mx-auto px-4 relative z-10">
    <h2 class="text-3xl font-bold text-center text-green-800 mb-12">{{'plans.choose' | translate}}</h2>
    <div class="flex flex-wrap justify-center items-stretch -mx-4">
      <div *ngFor="let plan of plans" class="w-full md:w-1/3 px-4 mb-8">
        <div class="card h-full flex flex-col relative overflow-hidden rounded-2xl px-6 py-4 border-2">
          <div class="absolute top-0 left-0 w-full h-1" [ngClass]="plan.highlight"></div>
          <div class="card-header">
            <h3>{{ plan.title }}</h3>
            <p class="text-2xl font-bold">{{ plan.price }}</p>
          </div>
          <div class="card-content flex-grow">
            <ul class="space-y-2">
              <li *ngFor="let feature of plan.features" class="flex items-center">
                <svg class="h-5 w-5 text-green-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                {{ feature }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <svg class="absolute bottom-0 left-0 w-full h-32 z-10" viewBox="0 0 1440 320" preserveAspectRatio="none">
    <path fill="#d1fae5" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,208C1248,224,1344,192,1392,176L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
  </svg>
</section>
