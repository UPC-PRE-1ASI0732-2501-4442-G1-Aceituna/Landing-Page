<section id="who-section" class="py-20 bg-gradient-to-br from-green-100 to-emerald-200 relative overflow-hidden">
  <div class="container mx-auto px-4 relative z-10">
    <h2 class="text-3xl font-bold text-center text-green-800 mb-12">{{ "whocanuse.title" | translate }}</h2>
    <div class="flex flex-wrap justify-center items-stretch -mx-4">
      <div class="w-full md:w-1/2 px-4 mb-8">
        <mat-card class="card h-full flex flex-col overflow-hidden bg-white rounded px-4 py-2" appearance="outlined">
          <div class="bg-green-200 h-2"></div>
          <div class="card-header">
            <mat-card-title class="card-title text-2xl font-bold text-green-700">{{ "whocanuse.graduates" | translate }}</mat-card-title>
          </div>
          <mat-card-content class="card-content flex-grow">
            <p class="text-gray-600 py-8 px-4">{{ "whocanuse.list" | translate }}</p>
          </mat-card-content>
          <div class="card-footer">
            <button (click)="redirectToExternalPage1()" class="w-full bg-green-600 text-white hover:bg-green-700 rounded px-4 py-2">{{ "whocanuse.join" | translate }}</button>
          </div>
        </mat-card>
      </div>
      <div class="w-full md:w-1/2 px-4 mb-8">
        <mat-card class="card h-full flex flex-col overflow-hidden bg-white rounded px-4 py-2">
          <div class="bg-emerald-200 h-2"></div>
          <div class="card-header">
            <mat-card-title class="card-title text-2xl font-bold text-emerald-700">{{ "whocanuse.acquirer" | translate }}</mat-card-title>
          </div>
          <mat-card-content class="card-content flex-grow">
            <p class="text-gray-600 py-8 px-4 ">{{ "whocanuse.list2" | translate }}</p>
          </mat-card-content>
          <div class="card-footer">
            <button (click)="redirectToExternalPage2()" class="w-full bg-emerald-600 text-white hover:bg-emerald-700 rounded px-4 py-2">{{ "whocanuse.join2" | translate }}</button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="absolute bottom-0 right-0 w-64 h-64 bg-green-300 rounded-full transform translate-x-1/2 translate-y-1/2"></div>
  <div class="absolute top-0 left-0 w-48 h-48 bg-emerald-300 rounded-full transform -translate-x-1/2 -translate-y-1/2"></div>
</section>
