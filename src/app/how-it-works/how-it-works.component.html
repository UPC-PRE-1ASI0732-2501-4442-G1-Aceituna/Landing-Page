<section id="how-section" class="bg-white py-20 relative">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center text-green-800 mb-12">{{ 'how-it-works.title' | translate }}</h2>
    <div class="flex flex-wrap justify-center items-start relative">
      <div class="absolute top-1/2 left-0 right-0 h-1 bg-green-200 transform -translate-y-1/2"></div>
      <div *ngFor="let item of steps" class="w-full sm:w-1/2 md:w-1/3 p-4 relative z-10">
        <div class="bg-white rounded-lg shadow-lg p-6 text-center">
          <div class="bg-green-100 rounded-full p-4 inline-block mb-4">
            <fa-icon [icon]="item.icon" class="h-8 w-8 text-green-600"></fa-icon>
          </div>
          <h3 class="text-xl font-semibold mb-2">{{ item.title }}</h3>
          <p class="text-gray-600">{{ item.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
